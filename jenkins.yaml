jenkins:
  systemMessage: "PIDS-Jenkins-Master"
  numExecutors: 0
  remotingSecurity:
    enabled: true
  agentProtocols:
    - "JNLP4-connect"
    - "Ping"
  securityRealm:
    local:
      allowsSignup: false
      users:
        - id: ecsuser
          password: ${ADMIN_PWD}
  authorizationStrategy:
    globalMatrix:
      grantedPermissions:
        - "Overall/Read:authenticated"
        - "Job/Read:authenticated"
        - "View/Read:authenticated"
        - "Overall/Administer:authenticated"
  crumbIssuer: "standard"
  slaveAgentPort: 50000
  clouds:
  - eC2Fleet:
      addNodeOnlyIfRunning: false
      alwaysReconnect: false
      cloudStatusIntervalSec: 10
      computerConnector:
        sSHConnector:
          credentialsId: "ec2-fleet"
          launchTimeoutSeconds: 60
          maxNumRetries: 10
          port: 22
          retryWaitTime: 15
          sshHostKeyVerificationStrategy: "nonVerifyingKeyVerificationStrategy"
      fleet: "jenkins-slave-asg"
      idleMinutes: 30
      initOnlineCheckIntervalSec: 15
      initOnlineTimeoutSec: 180
      labelString: "tooling"
      maxSize: 1
      maxTotalUses: -1
      minSize: 0
      minSpareSize: 0
      name: "EC2-Spot-Fleet"
      numExecutors: 2
      privateIpUsed: true
      region: "ap-southeast-1"
      restrictUsage: false
      scaleExecutorsByWeight: false
security:
  sSHD:
    port: -1
unclassified:
  gitHubPluginConfig:
    configs:
    - credentialsId: "pids-applications-personal-access-token"
      manageHooks: false
      name: "pids-applications"
    hookUrl: "http://13.212.248.80:8080/github-webhook/"
jobs:
  - script: >
      job('example') {
        label('build-example-spot')
        scm {
            github('loc-org/jenkins-jobs', 'main')
        }
        triggers {
            githubPush()
        }
        steps {
            dsl(['main.groovy'])
        }
      }
  - script: >
      pipelineJob('github-demo') {
        definition {
            cpsScm {
                scm {
                    git {
                        remote {
                            github('loc-org/jenkins-jobs')
                            credentials('github')
                        }
                        branch('*/main')
                    }
                }
                scriptPath('main.groovy')
            }
        }
      }
